version: 2

models:
  - name: customer_insights
    description: "Insights into customer behavior."
    columns:
      - name: customer_id
        description: "Unique identifier for the customer."
        tests:
          - not_null
          - unique
      - name: customer_name
        description: "Name of the customer."
        tests:
          - not_null
      - name: total_orders
        description: "Total number of orders."
        tests:
          - not_null
      - name: average_order_value
        description: "Average value of orders."
        tests:
          - not_null
      - name: total_returns
        description: "Total number of returns."
        tests:
          - not_null
      - name: first_order_date
        description: "Date of the first order."
        tests:
          - not_null
      - name: most_recent_order_date
        description: "Date of the most recent order."
        tests:
          - not_null
